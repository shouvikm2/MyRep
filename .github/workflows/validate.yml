name: SignalToSilicon CI
on: [push]

jobs:
  validate-and-test:
    # This runs on GitHub's cloud servers
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install flake8 pytest
          # Add other dependencies your SmartCam.py needs for basic testing
          # pip install -r requirements.txt 

      - name: Lint with Flake8
        run: |
          # Stop the build if there are Python syntax errors
          flake8 SmartCam.py --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Validate Memory JSON
        run: |
          # A simple python snippet to ensure your JSON logic isn't broken
          python3 -c "import json; data = {'observations': []}; json.dumps(data)"